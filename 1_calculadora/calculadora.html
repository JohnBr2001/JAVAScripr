<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
    
        <p>Insira o primeiro valor:</p>
        <input type="number" id="um"> <br>
        <p>Insira o segundo valor:</p>
        <input type="number" id="dois"> <br>

        

      

        <button id="somar" >+</button>
        <button id="menos" >-</button>
        <button id="dividir"  >/</button>
        <button id="multiplicar">x</button>

        <div><button id="btn">Clica em mim</button></div>
        <div id="menssagem"></div>


    </div>
</body>
</html>
