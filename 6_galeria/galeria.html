<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="galeria.js" defer></script>
    <title>Galeria</title>
</head>
<body>
    <h1>Galeria</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="img/primeira imagem.jpg" data-src="img/primeira imagem.jpg" alt="imagem 1" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="img/quarta imagem.jpg" data-src="img/quarta imagem.jpg" alt="imagem 2" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="img/outra possivel imagem.jpg" data-src="img/outra possivel imagem.jpg" alt="imagem 3" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="img/slide3.jpg" data-src="img/slide3.jpg" alt="imagem 4" class="gallery-image">
        </div>
    </div>
    <div class="lightbox">

        <div class="lightbox-content">
            <img src="" alt="Imagem em destaque" class="lightbox-image">
        </div>
        <a href="#" class="lightbox-close"> <i class="bi bi-x"></i></a>


    </div>



    
</body>
</html>
